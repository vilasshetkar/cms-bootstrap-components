<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>

.card {
    border-radius: 8px;
    overflow: hidden;
    transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
}

.card:hover {
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); 
    transform: translateY(-5px); 
}
.img{ 
    border-radius: 50px;
  border: 2px solid black;
  padding: 20px;
  width: 120px;
  height: 100px;
  margin-top:20px;
}

.card-body {
    padding: 2px;
}

.card-title {
    font-weight: bold;
    margin-bottom: 10px;
	text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.card-text {
    margin-bottom: 15px;
}

.card-footer {
    text-align: center;
    padding: 10px;
    border-top: 1px solid #e9ecef;
}
.card-link,
.btn {
    margin-right: 1px;
}

.card-link:hover {
    text-decoration: underline;
}

.btn:hover {
    background-color: #0056b3; 
	}
.card-link:hover,
.btn:hover {
    text-decoration: underline;
    transition: all 0.3s ease-in-out;
}
.list-group-item {
    border: none;
    padding: 1px 0;
}



</style>
<!-- Card - Image Left -->
<div class="card" style="width: 600px;">
    <div class="row">
        <!-- Image -->
        <div class="img">
            <img src="img/software.png" class="card-img" alt="Placeholder image">
        </div>

        <!-- Card - Image Left -->
        <div class="col-md-6">
            <!-- Card Body -->
            <div class="card-body">
                <!-- Card Header -->
                <h5 class="card-title"> Amar Gupta</h5>
                <!-- Card Body Content -->
                <div class="card-text">
                    <p>CEO & Founder
                    </p>
                    <p>Oxford University
                    </p>
                </div>
                <!-- Card Footer -->
                <p class="card-text"><small class="text-muted d-none">Last updated 3 mins ago</small></p>

            </div>

            <ul class="list-group list-group-flush d-none">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>

            <div class="card-body">

                <!-- Card Links -->
                <div class="mb-3">
                    <a href="#" class="card-link d-none">
                        <span>Follow</span>
                        <span class="bi bi-facebook "></span>
                    </a>
                    <a href="#" class="card-link d-none">
                        <span>Message</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="card-link d-none">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>

                <!-- Card Buttons -->
                <div class="mb-3">
                    <a href="#" class="btn btn-primary">
                        <span>Follow</span>
                        <span class="bi bi-facebook"></span>
                    </a>
                    <a href="#" class="btn btn-primary">
                        <span>Message</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="btn btn-primary d-none">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
