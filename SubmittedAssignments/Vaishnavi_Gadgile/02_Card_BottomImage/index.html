<!-- Card - Image Top -->
<div class="card rounded-5 text-center" style="width: 400px;">

    <!-- Card Header -->

    <!-- Card Body -->
    <div class="card-body">

        <!-- Card Body Content -->
        <div class="card-text">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta tenetur maxime iure fugit voluptas
                facere!





                </content>

        <p class="card-text d-none"><small class="text-muted">Last updated 3 mins ago</small></p>

    </div>

    <ul class="list-group list-group-flush d-none">

            <a href="#" class="card-link">

            <a href="#" class="btn btn-primary">

            </a>
            <a href="#" class="btn btn-primary">
                <span>LinkedIn</span>

            </a>
        </div>
    </div>

    <div class="card-footer text-body-secondary d-none">
        2 days ago

    <div class="rounded-5 p-5">
