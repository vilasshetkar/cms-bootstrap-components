<!-- Card - Image Top -->
<div class="card" style="width: 400px;">
    
    <!-- Card Header -->
    <div class="card-header d-none">
        Featured
    </div>
    <!-- Card Body -->
    <div class="card-body">

        <h5 class="card-title text-center">Card title</h5>
        <!-- Card Body Content -->
        <div class="card-text fs-3">
            <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
           <!-- <p>Some quick example text to the bulk of the card's content.</p>-->
        </div>
        <!-- Card Footer -->
        <p class="card-text d-none"><small class="text-muted">Last updated 3 mins ago</small></p>

    </div>

    <ul class="list-group list-group-flush d-none">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>

    <div class="card-body">
        
        <!-- Card Links -->
        <div class="mb-3 d-none">
            <a href="#" class="card-link">

            </a>
            <a href="#" class="card-link">

            </a>
            <a href="#" class="card-link">
                <span>LinkedIn</span>
                <span class="bi bi-linkedin"></span>
            </a>
        </div>

        <!-- Card Buttons -->
        <div class="mb-3">
            <a href="#" class="btn btn-danger">
                <span>zomato</span>
                <span class="bi bi-zomato"></span>
            </a>
            <a href="#" class="btn btn-warning">
                <span>amazan</span>
                <span class="bi bi-amazan"></span>
            </a>
            <a href="#" class="btn btn-primary d-none">
                <span>LinkedIn</span>
                <span class="bi bi-linkedin"></span>
            </a>
        </div>
    </div>

    <div class="card-footer text-body-secondary d-none">
        2 days ago
    </div>
