<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Card - Image Left -->
<div class="card" style="width: 800px;">
    <div class="row">
        <!-- Image -->
        <div class="col-md-6">
            <img src="img/web developer.jpg" class="card-img" alt="Placeholder image">
        </div>

        <!-- Card - Image Left -->
        <div class="col-md-6">
            <!-- Card Body -->
            <div class="card-body">
                <!-- Card Header -->
                <h5 class="card-title">Web developer</h5>
                <!-- Card Body Content -->
                <div class="card-text">
                    <p>Web developers focus on the maintenance of web pages or websites by monitoring traffic.
                    </p>
                    <p>resolving coding errors and ensuring that code remains updated.
                    </p>
                </div>
                <!-- Card Footer -->
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

            </div>

            <ul class="list-group list-group-flush d-none">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>

            <div class="card-body">

                <!-- Card Links -->
                <div class="mb-3">
                    <a href="#" class="card-link">
                        <span>Facebook</span>
                        <span class="bi bi-facebook"></span>
                    </a>
                    <a href="#" class="card-link">
                        <span>Twitter</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="card-link">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>

                <!-- Card Buttons -->
                <div class="mb-3">
                    <a href="#" class="btn btn-primary">
                        <span>Facebook</span>
                        <span class="bi bi-facebook"></span>
                    </a>
                    <a href="#" class="btn btn-primary">
                        <span>Twitter</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="btn btn-primary">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
