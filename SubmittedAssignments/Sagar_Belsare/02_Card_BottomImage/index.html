<!-- Card - Image Top -->
<div class="card" style="width: 400px;">
    
    <!-- Card Header -->
    <div class="card-header bg-secondary text-light text-center fs-3">
        Facebook Profile
    </div>
    <!-- Card Body -->
    <div class="card-body text-center  ms-4 me-4 border-top border-start border-end border-3 border-secondary-light">
        <!-- Card Header -->
        <h5 class="card-title text-center fs-2">Sagar Belsare</h5>
        <!-- Card Body Content -->
        <div class="card-text text-center fs-5 text-primary">
            <p>Software Developer</p>
            <p class="fs-5">Followers-1k</p>
        </div>
        <!-- Card Footer -->
        <p class="card-text d-none"><small class="text-muted">Last updated 3 mins ago</small></p>

    </div>

    <ul class="list-group list-group-flush d-none">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
    </ul>

    <div class="card-body ms-4 me-4   border-bottom border-start border-end border-3 border-secondary-light">
        
        <!-- Card Links -->
        <div class="mb-3 d-none">
            <a href="#" class="card-link">
                <span>Facebook</span>
                <span class="bi bi-facebook"></span>
            </a>
            <a href="#" class="card-link">
                <span>Twitter</span>
                <span class="bi bi-twitter"></span>
            </a>
            <a href="#" class="card-link">
                <span>LinkedIn</span>
                <span class="bi bi-linkedin"></span>
            </a>
        </div>

        <!-- Card Buttons -->
        <div class="mb-3 text-center">
            <a href="#" class="btn btn-primary">
                <span>Facebook</span>
                <span class="bi bi-facebook"></span>
            </a>
            <a href="#" class="btn btn-primary d-none">
                <span>Twitter</span>
                <span class="bi bi-twitter"></span>
            </a>
            <a href="#" class="btn btn-primary">
                <span>LinkedIn</span>
                <span class="bi bi-linkedin "></span>
            </a>
        </div>
    </div>

    <div class="card-footer text-body-secondary d-none">
        2 days ago
    </div>

    <!-- Image -->
    <img src="user.jpg" class="card-img-bottom ps-3 pe-3 shadow" style="height:300px;" alt="Placeholder image">
    
</div>
