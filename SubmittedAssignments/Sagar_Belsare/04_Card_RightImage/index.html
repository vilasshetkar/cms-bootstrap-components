<!-- Card - Image Right -->
<div class="card pt-3" style="width: 600px;">
    <div class="row ps-4 pe-3">
        <!-- Card - Image Right -->
        <div class="col-md-6 bg-secondary">
            <!-- Card Body -->
            <div class="card-body">
                <!-- Card Header -->
                <h5 class="card-title text-light fs-3">Mahendra Singh Dhoni</h5>
                <!-- Card Body Content -->
                <div class="card-text text-light fs-5">
                    <p>Indian Cricketer
                    </p>
                    <p>Location: Ranchi
                    </p>
                </div>
                <!-- Card Footer -->
                <p class="card-text d-none"><small class="text-muted">Last updated 3 mins ago</small></p>

            </div>

            <ul class="list-group list-group-flush d-none">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>

            <div class="card-body">

                <!-- Card Links -->
                <div class=" d-none">
                    <a href="#" class="card-link">
                        <span>Facebook</span>
                        <span class="bi bi-facebook"></span>
                    </a>
                    <a href="#" class="card-link">
                        <span>Twitter</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="card-link">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>

                <!-- Card Buttons -->
                <div class="mb-3">
                    <a href="#" class="btn btn-primary text-bg-danger text-center rounded p-1 m-1">
                        <span>View Listing</span>
                        <span class="bi bi-facebook d-none"></span>
                    </a>
                    <a href="#" class="btn btn-primary d-none">
                        <span>Twitter</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="btn btn-primary d-none">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Image -->
        <div class="col-md-6">
            <img src="dhoni.jpg" class="card-img" style="width:100%; height:100%" alt="Placeholder image">
        </div>
    </div>
