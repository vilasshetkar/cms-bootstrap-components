<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- Card - Image Left -->
<div class="card text-center" style="width: 600px;">

    <div class="row">
        <!-- Image -->
        <div class="col-md-6">
            <img src="https://cdn.britannica.com/97/1597-050-008F30FA/Flag-India.jpg" class="card-img rounded-circle" alt="Placeholder image">
        </div>
        
        <!-- Card - Image Left -->
        <div class="col-md-6">
            <!-- Card Body -->
            <div class="card-body">
                <!-- Card Header -->
                <h5 class="card-title">INDIA</h5>
                <!-- Card Body Content -->
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				
                <!-- Card Footer -->
                <button type="button " class ="btn btn-primary"> Follow </button>
				<button type="button " class ="btn btn-primary"> Message </button>
				<div>
				<i class="bi bi-facebook text-primary"></i>
				<i class="bi bi-instagram text-danger"></i>
				<i class="bi bi-twitter text-primary"></i>
				</div>
            </div>
        </div>
        
    </div>
</div>
