<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Card - Image Top -->
<div class="card  text-center shadow bg-whitesmoke  rounded-pill border border-whitesmoke" style="width: 400px;">
    
    <!-- Card Header -->
    <div class="card-header  d-none ">
        Featured
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <!-- Card Header -->
        <h5 class="card-title text-center mt-5">Card title</h5>
        <!-- Card Body Content -->
        <p class="card-text mt-3 text-center m-3 mt-5 ">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
        <!-- Card Footer -->
        <p class="card-text d-none"><small class="text-muted  ">Last updated 3 mins ago</small></p>
    </div>
    <div class="card-footer text-body-secondary success rounded-pill shadow border border-danger w-100 d-none ">
        2 days ago
    </div>

    <!-- Image -->
    <img src="https://via.placeholder.com/300" class="card-img-bottom shadow   mt-3 bg-white rounded-top rounded-pill border border-success" alt="Placeholder image">
    
</div>
