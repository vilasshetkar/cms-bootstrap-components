<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Card - Image Left -->
<div class="card border border-primary shadow p-4 mb-5 bg-whitesmoke rounded-end" style="width: 600px;">
    <div class="row">
        <!-- Image -->
        <div class="col-md-6">
            <img src="https://via.placeholder.com/300" class="card-img shadow p-3 mt-1 mb-4 bg-white  rounded-pill border border-success" alt="Placeholder image">
        </div>

        <!-- Card - Image Left -->
        <div class="col-md-6">
            <!-- Card Body -->
            <div class="card-body">
                <!-- Card Header -->
                <h5 class="card-title shadow w-60 text-center rounded-end border-bottom border-primary">Card title</h5>
                <!-- Card Body Content -->
                <div class="card-text">
                    <p>Some quick example text to build on the card title and make up the bulk of the card's content.
                    </p>
                    <!--<p>Some quick example text to build on the card title and make up the bulk of the card's content.
                    </p>-->
                </div>
                <!-- Card Footer -->
                <p class="card-text"><small class="text-muted d-none">Last updated 3 mins ago</small></p>

            </div>

            <ul class="list-group list-group-flush d-none">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>

            <div class="card-body">

                <!-- Card Links -->
                <div class="mb-3 d-none">
                    <a href="#" class="card-link">
                        <span>Facebook</span>
                        <span class="bi bi-facebook"></span>
                    </a>
                    <a href="#" class="card-link">
                        <span>Twitter</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="card-link">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>

                <!-- Card Buttons -->
                <div class="mb-2">
                    <a href="#" class="btn btn-primary shadow">
                        <span>Facebook</span>
                        <span class="bi bi-facebook"></span>
                    </a>
                    <a href="#" class="btn btn-primary shadow">
                        <span>Twitter</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="btn btn-primary d-none">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>
					<i class="bi bi-facebook p-2 text-primary "></i>
				  <i class="bi bi-twitter p-2  text-primary"></i>
				   <i class="bi bi-linkedin p-2  text-primary"></i>
				    <i class="bi bi-telegram p-2  text-primary"></i>
            </div>
        </div>

    </div>
</div>
