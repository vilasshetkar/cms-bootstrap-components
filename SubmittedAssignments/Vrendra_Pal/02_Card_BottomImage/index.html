<!-- Card - Image Top -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="card  bg-info" style="width: 400px;">
    
    <!-- Card Header -->
    <div class="card-header">
        Featured
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <!-- Card Header -->
        <h5 class="card-title">Card title</h5>
        <!-- Card Body Content -->
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
        <!-- Card Footer -->
        <p class="card-text d-none "><small class="text-muted ">Last updated 3 mins ago</small></p>
    </div>
    <div class="card-footer  d-none  text-body-secondary">
        2 days ago
    </div>

    <!-- Image -->
    <img src="https://via.placeholder.com/250" class="card-img-top rounded-circle rounded-5 rounded-bottom-0" alt="Placeholder image">
    
</div>
</div>
